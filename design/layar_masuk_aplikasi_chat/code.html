<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#7f13ec",
              "background-light": "#f7f6f8",
              "background-dark": "#191022",
              "foreground-light": "#212121",
              "foreground-dark": "#ffffff",
              "subtle-light": "#e0e0e0",
              "subtle-dark": "#362348",
              "muted-light": "#9e9e9e",
              "muted-dark": "#ad92c9",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem",
              "xl": "1.5rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<title>Stitch Design</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between p-4">
<h1 class="text-xl font-bold flex-1 text-center">ChatApp</h1>
<button class="p-2">
<span class="material-symbols-outlined text-foreground-light dark:text-foreground-dark">
            help
          </span>
</button>
</header>
<main class="flex-grow flex flex-col justify-center px-6">
<div class="text-center mb-8">
<h2 class="text-3xl font-bold tracking-tight text-foreground-light dark:text-foreground-dark">Welcome back</h2>
</div>
<form class="space-y-4">
<div>
<label class="sr-only" for="email">Phone number or email</label>
<input class="w-full h-14 px-4 rounded-lg bg-subtle-light dark:bg-subtle-dark text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark border-0 focus:ring-2 focus:ring-primary" id="email" name="email" placeholder="Phone number or email" type="text"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="w-full h-14 px-4 rounded-lg bg-subtle-light dark:bg-subtle-dark text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark border-0 focus:ring-2 focus:ring-primary" id="password" name="password" placeholder="Password" type="password"/>
</div>
<div class="text-center">
<a class="text-sm text-primary hover:underline" href="#">Forgot password?</a>
</div>
</form>
</main>
<footer class="p-6">
<div class="space-y-4">
<button class="w-full h-14 rounded-xl bg-primary text-white text-base font-bold tracking-wide">
            Log in
          </button>
<div class="flex items-center gap-4">
<button class="w-full h-12 rounded-xl bg-subtle-light dark:bg-subtle-dark text-foreground-light dark:text-foreground-dark text-sm font-bold">
              Sign up
            </button>
<button class="w-full h-12 rounded-xl bg-subtle-light dark:bg-subtle-dark text-foreground-light dark:text-foreground-dark text-sm font-bold">
              Continue with social
            </button>
</div>
</div>
</footer>
</div>

</body></html>
