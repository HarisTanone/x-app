<!DOCTYPE html>

<title>Album Management</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#7f13ec",
              "background-light": "#f7f6f8",
              "background-dark": "#191022",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {

        'wght' 400,
        'GRAD' 0,
        'opsz' 24

    </style>
<style>
    body {
      min-height: max(884px, 100dvh);

  </style>
  </head>

</div>
<button class="absolute right-2 top-2 flex h-8 w-8 items-center justify-center rounded-full bg-black/50 text-white backdrop-blur-sm">
<span class="material-symbols-outlined text-base">more_horiz</span>
</button>
</div>
<div class="group relative aspect-square w-full overflow-hidden rounded-xl">
<img alt="Album 2" class="h-full w-full object-cover transition-transform duration-300 group-hover:scale-105" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDi7ur6oLP7Yw5cGZRPKFgYbFKFs8YoO_xG-5EVV9o5T0lGgPaL1O6cGHslhgYxdz2AfVwIPGO6VL_lV2P3hm5abytKv_4Bv4vKfpNO4KbIwPURBQuxPyg6cFT9_3CIwH2P0AqoKghzFsBI2rTgyMnO5wG7af3h6PrDmeZdnSYcmo8sKm3BNVxNt4Wd_17Avdc3yD4HiktUI2REoOsQnKpkDe3QGYjL-gG6oSJXpK4xtC0hcnzMWQJTm_7ODnsfD_BArZN8_d3ugLQ"/>

</div>

<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/20 text-primary">
