<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#7f13ec",
              "background-light": "#f7f6f8",
              "background-dark": "#191022",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
      .interest-tag.selected {
        background-color: #7f13ec;
        color: white;
        border-color: #7f13ec;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow">
<div class="px-4 pt-4">
<div class="relative h-2 w-full rounded-full bg-stone-200 dark:bg-stone-700">
<div class="absolute left-0 top-0 h-2 w-2/3 rounded-full bg-primary"></div>
<div class="absolute flex w-full justify-between -top-2.5">
<div class="flex flex-col items-center">
<div class="w-7 h-7 rounded-full bg-primary flex items-center justify-center">
<span class="material-symbols-outlined text-white text-base">person</span>
</div>
</div>
<div class="flex flex-col items-center">
<div class="w-7 h-7 rounded-full bg-primary flex items-center justify-center">
<span class="material-symbols-outlined text-white text-base">star</span>
</div>
</div>
<div class="flex flex-col items-center">
<div class="w-7 h-7 rounded-full bg-stone-200 dark:bg-stone-700 flex items-center justify-center">
<span class="material-symbols-outlined text-stone-400 dark:text-stone-500 text-base">photo_camera</span>
</div>
</div>
</div>
</div>
</div>
<header class="flex items-center p-4 mt-4">
<button class="text-stone-900 dark:text-white">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-stone-900 dark:text-white pr-6">Interests</h1>
</header>
<main class="px-4">
<div class="pt-4 pb-2">
<h2 class="text-3xl font-bold text-stone-900 dark:text-white">What do you like?</h2>
<p class="text-stone-600 dark:text-stone-400 mt-2">Select at least 3 interests to help us find your perfect match.</p>
</div>
<div class="flex flex-wrap gap-3 py-4">
<button class="interest-tag bg-transparent text-stone-700 dark:text-stone-300 border border-stone-300 dark:border-stone-700 rounded-full px-4 py-2 text-sm font-medium transition-colors duration-200">Sports</button>
<button class="interest-tag bg-transparent text-stone-700 dark:text-stone-300 border border-stone-300 dark:border-stone-700 rounded-full px-4 py-2 text-sm font-medium transition-colors duration-200 selected">Music</button>
<button class="interest-tag bg-transparent text-stone-700 dark:text-stone-300 border border-stone-300 dark:border-stone-700 rounded-full px-4 py-2 text-sm font-medium transition-colors duration-200">Art</button>
<button class="interest-tag bg-transparent text-stone-700 dark:text-stone-300 border border-stone-300 dark:border-stone-700 rounded-full px-4 py-2 text-sm font-medium transition-colors duration-200 selected">Food</button>
<button class="interest-tag bg-transparent text-stone-700 dark:text-stone-300 border border-stone-300 dark:border-stone-700 rounded-full px-4 py-2 text-sm font-medium transition-colors duration-200">Travel</button>
<button class="interest-tag bg-transparent text-stone-700 dark:text-stone-300 border border-stone-300 dark:border-stone-700 rounded-full px-4 py-2 text-sm font-medium transition-colors duration-200">Movies</button>
<button class="interest-tag bg-transparent text-stone-700 dark:text-stone-300 border border-stone-300 dark:border-stone-700 rounded-full px-4 py-2 text-sm font-medium transition-colors duration-200">Books</button>
<button class="interest-tag bg-transparent text-stone-700 dark:text-stone-300 border border-stone-300 dark:border-stone-700 rounded-full px-4 py-2 text-sm font-medium transition-colors duration-200 selected">Gaming</button>
<button class="interest-tag bg-transparent text-stone-700 dark:text-stone-300 border border-stone-300 dark:border-stone-700 rounded-full px-4 py-2 text-sm font-medium transition-colors duration-200">Fashion</button>
<button class="interest-tag bg-transparent text-stone-700 dark:text-stone-300 border border-stone-300 dark:border-stone-700 rounded-full px-4 py-2 text-sm font-medium transition-colors duration-200">Technology</button>
</div>
</main>
</div>
<footer class="p-4 pb-8">
<button class="w-full h-12 px-5 bg-primary text-white text-base font-bold rounded-xl flex items-center justify-center">
<span class="truncate">Continue</span>
</button>
</footer>
</div>
<script>
      document.querySelectorAll(".interest-tag").forEach((button) => {
        button.addEventListener("click", () => {
          button.classList.toggle("selected");
        });
      });
    </script>

</body></html>
